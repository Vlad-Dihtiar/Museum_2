<!DOCTYPE html>
<html lang="ua" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  
  </head>
  <body class="page__body">
    <header class="header">
      
      <div class="container">
        <div class="header__top">
          <a href="/" class="logo">
            <img 
              class="logo__image" 
              src="images/icon/logo.svg"
              alt="NAMU logo"
            >
          </a>

          <a href="#menu" class="icon icon--menu"></a>
          <a href="#" class="icon icon--lang">UA</a>
        </div>
  
        <div class="header__content">
          <div class="header__top-content">
            <!-- grid -->
            <div class="grid grid--tablet grid--desktop">
              <!-- header__period -->
  
              <div class="grid__item grid__item--desktop-1-6 grid__item--tablet-1-3">
                <p class="header__date">
                  10 серпня - 10 листопада
                </p>
              </div>
  
              <!-- header__title -->
              <div class="grid__item grid__item--desktop-1-6 grid__item--tablet-1-5">
                <h1 class="title title--header header__title">
                  Мистецтво ХІХ - ХХ ст.
                </h1>
              </div>
  
              <!-- header__description -->
              <div class="grid__item grid__item--desktop-1-6 grid__item--tablet-1-3">
                <p class="header__description">
                  Внесок українських митців у світову культуру 19-20ст.
                </p>
              </div>
              
              <!-- button header__button -->
              <div class="grid__item grid__item--desktop-1-3 grid__item--tablet-1-3">
                <a href="#" class="button header__button">
                    Купити квиток
                </a>
              </div>
            </div>
            <!--end grid -->
          </div>
  
          <div class="header__bottom-content">
            <span class="header__short-date">
              10.08 - 10.11
            </span>
          </div>
        </div>

        <div class="page__image-bottom">
          <img class="page__image" src="images/header.png" alt="Дівчина з Поділля">
        </div>
      </div>
      <!--end container -->
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
  
        <div class="menu__top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/icon/logo.svg"
              alt="NAMU logo"
            >
          </a>
          <a href="#" class="icon icon--cross menu__cross"></a>
          <a href="#" class="icon icon--lang menu__lang">UA</a>
  
        </div>
        <!-- Подивіться на ці назви і обгортки для блоків, це годиться чи є кращий спосіб імені -->
        <div class="menu__content">
          <div class="menu__first-block">
            <div class="menu__info">
              <div class="menu__time-wrapper">
                <p class="menu__today">
                  Розклад сьогодні:
                </p>
  
                <p class="menu__hours">
                  12:00 - 19:00
                </p>
              </div>
  
              <div class="menu__address-wrap">
                <p class="menu__address">
                  Адреса:
                </p>
  
                <a href="https://goo.gl/maps/5ueudSYbwte6itET7" class="menu__address-house">
                  Київ, вул. М. Грушевського, 6
                </a>
              </div>
            </div>
  
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link">
                  Актуальні виставки
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link">
                  Найближчі події
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link">
                  Новини
                </a>
              </li>
            </ul>
  
            <hr class="menu__hr">
            
            <a href="#" class="button menu__button">
                Купити квиток
            </a>
            
          </div>
  
          <div class="page__image-bottom page__image-bottom--menu">
            <img class="page__image" src="images/img_menu.png" alt="Художник Васько Гаврило">
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
